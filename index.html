<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de palavras</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h4><span class="badge bg-secondary mt-1"><i class="fa fa-file-text-o" aria-hidden="true"></i> Texto original</span></h4>
            <div class="col-12 mt-1">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="10" id="conteudo-texto"></textarea>

                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-2">
                <button class="btn btn-success" onclick="converterPalavrasComAcentos('')"><i class="fa fa-refresh"
                    aria-hidden="true"></i> Conversão normal</button>
                <button class="btn btn-danger" onclick="limparTextoOriginal()"><i class="fa fa-times" aria-hidden="true"></i>
                    Limpar texto</button>
                <button class="btn btn-primary" onclick="converterPalavrasComAcentos('p')"><i class="fa fa-code" aria-hidden="true"></i>
                    Paragrafo</button>
                <button class="btn btn-primary" onclick="converterPalavrasComAcentos('h1')"><i class="fa fa-code" aria-hidden="true"></i>
                    h1</button>
                <button class="btn btn-primary" onclick="converterPalavrasComAcentos('h2')"><i class="fa fa-code" aria-hidden="true"></i>
                    h2</button>
                <button class="btn btn-primary" onclick="converterPalavrasComAcentos('h3')"><i class="fa fa-code" aria-hidden="true"></i>
                    h3</button>
                <button class="btn btn-primary" onclick="converterPalavrasComAcentos('h4')"><i class="fa fa-code" aria-hidden="true"></i>
                    h4</button>
                <button class="btn btn-primary" onclick="converterPalavrasComAcentos('h5')"><i class="fa fa-code" aria-hidden="true"></i>
                    h5</button>
                <button class="btn btn-primary" onclick="converterPalavrasComAcentos('h6')"><i class="fa fa-code" aria-hidden="true"></i>
                    h6</button>
                <button class="btn btn-primary" onclick="converterPalavrasComAcentos('br')"><i class="fa fa-code" aria-hidden="true"></i>
                    br</button>
                <button class="btn btn-primary" onclick="converterPalavrasComAcentos('b')"><i class="fa fa-code" aria-hidden="true"></i>
                    b</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <h4><span class="badge bg-secondary mt-1"><i class="fa fa-file-text-o" aria-hidden="true"></i> Texto
                    convertido</span></h4>
            <div class="col-12 mt-1">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="10" readonly id="conteudo-convertido"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-2">
                <button class="btn btn-danger" onclick="limparTextoConvertido()"><i class="fa fa-times" aria-hidden="true"></i>
                    Limpar conversão</button>
                <button class="btn btn-info" onclick="limparTudo()"><i class="fa fa-times" aria-hidden="true"></i>
                    Limpar quadros</button>
            </div>
        </div>
    </div>
</body>
<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/converterPalavras.js"></script>
<script src="js/limpezaCampos.js"></script>

</html>
